<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="form" (ngSubmit)="handleFormSubmit(form.value)">
<div class="modal-body">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" formControlName="username" type="text" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" formControlName="password" type="password" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-block" [disabled]="!form.valid">
        Login
    </button>
</div>
</form>
